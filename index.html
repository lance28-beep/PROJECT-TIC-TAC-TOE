<body>
 <div class="container">
  <header>0
   <h1>tic-tac-toe</h1>
  </header>
  <div class="level">
   <label for="select_difficulty">Select Difficulty :</label>
   <select id="select_difficulty" name="select_difficulty">
    <option value="Easy">Easy</option>
    <option value="Medium">Medium</option>
    <option value="Impossible">Impossible</option>
    <option value="play_against_a_friend">Play against a friend</option>
   </select>
  </div>
  <div class="ai_avatar">
   <div class="img-container">x
    <div class="weapon">x</div>
   </div>
   <div class="score">
    <div class="score_num">0</div>
    <div class="score_label">Score</div>
   </div>
  </div>
  <div class="board">

  </div>
  <button class="restart_btn">Restard</button>
  <div class="player_avatar">
   <div class="img-container">x
    <div class="weapon">x</div>
   </div>
   <div class="score">
    <div class="score_num">0</div>
    <div class="score_label">Score:</div>
   </div>
  </div>
  <footer>
   <div class="social-icons">
    <i class="uil uil-github footer__icons">
     <a href="https://github.com/lance28-beep"></a>
    </i>
    <i class="uil uil-linkedin footer__icons">
     <a href="https://www.linkedin.com/in/rolando-valle-43159b199/"></a>
    </i>
    <i class="uil uil-twitter footer__icons">
     <a href="https://twitter.com/valle_lance"></a>
    </i>
    <i class="uil uil-facebook footer__icons">
     <a href="https://www.facebook.com/profile.php?id=100071010561360"></a>
    </i>
   </div>
   <p>Created by <a href="http://">Lance Valle</a> for <a href="http://">The Odin Project</a></p>
  </footer>
 </div>
