<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
 <title>Tic Tac Toe</title>
</head>

<body>
 <header>
  <h1>Tic-Tac-Toe</h1>
 </header>
 <main>
  <div class="board">
   <div class="field" id="0"></div>
   <div class="field" id="1"></div>
   <div class="field" id="2"></div>
   <div class="field" id="3"></div>
   <div class="field" id="4"></div>
   <div class="field" id="5"></div>
   <div class="field" id="6"></div>
   <div class="field" id="7"></div>
   <div class="field" id="8"></div>
  </div>
  <h2 id="playerStatus">Player Status</h2>
  <div class="playerScore">
   <div class="player X">
    <h2>X:<span id="xScore">0</span></h2>
    <p>PLAYER SCORE</p>
   </div>
   <div class="player O">
    <h2>O:<span id="oScore">0</span></h2>
    <p>PLAYER SCORE</p>
   </div>
  </div>
  <button id="restart">restart</button>
 </main>
 <footer>
  <div class="social-media-icons">
   <i class="uil uil-github footer__icons">
    <a href="https://github.com/lance28-beep"></a>
   </i>
   <i class="uil uil-linkedin footer__icons">
    <a href="https://www.linkedin.com/in/rolando-valle-43159b199/"></a>
   </i>
   <i class="uil uil-twitter footer__icons">
    <a href="https://twitter.com/valle_lance"></a>
   </i>
   <i class="uil uil-facebook footer__icons">
    <a href="https://www.facebook.com/profile.php?id=100071010561360"></a>
   </i>
  </div>
  <div class="footer__description">
   <p>Created by <a href="http://">Lance Valle</a> for <a href="http://">The Odin Project</a> </p>
   <p>Copyright Â© 2022 Lance Valle. All rights reserved.</p>
  </div>

 </footer>

 <script src="scripts.js"></script>
</body>

</html>
