<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">

 <title>Tic Tac Toe</title>
</head>

<body>
 <header>
  <h1>Tic-Tac-Toe</h1>
 </header>
 <main>
  <div class="board">
   <div class="field" id="0"></div>
   <div class="field" id="1"></div>
   <div class="field" id="2"></div>
   <div class="field" id="3"></div>
   <div class="field" id="4"></div>
   <div class="field" id="5"></div>
   <div class="field" id="6"></div>
   <div class="field" id="7"></div>
   <div class="field" id="8"></div>
  </div>
  <h2 id="playerStatus">Player Status</h2>
  <div class="playerScore">
   <div class="player X">
    <h2>X:<span id="xScore">0</span></h2>
    <p>PLAYER SCORE</p>
   </div>
   <div class="player O">
    <h2>O:<span id="oScore">0</span></h2>
    <p>PLAYER SCORE</p>
   </div>
  </div>
  <button id="restart">restart</button>
 </main>
